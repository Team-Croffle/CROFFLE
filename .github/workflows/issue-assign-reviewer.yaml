name: 'Auto Assign Issue Assignees by Issue Body'

on:
  issues:
    types: [opened, edited, reopened]

jobs:
  assign-issue-assignees:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Assign Issue Assignees
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueBody = context.payload.issue.body || "";
            const reviewers = new Set(["BlueNyang"]);

            // 체크박스 확인
            const isRenderer = issueBody.includes("Renderer"); // 기본 담당자
            if (isRenderer) {
              assignees.add("sejung2");
            }

            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                assignees: Array.from(assignees),
              });
              console.log ("Assigned issue assignees:", Array.from(assignees).join(", "));
            } catch (err) {
              console.error("Failed to assign issue assignees:", err.message);
            }
